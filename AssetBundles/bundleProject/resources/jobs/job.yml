resources:
  jobs:
    Ingestion_job:
      name: Ingestion_job
      tasks:
        - task_key: ingestion
          notebook_task:
            notebook_path: ../../src/notebooks/ingestion.ipynb
            base_parameters:
              catalog_name: ${var.catalog_name}
              schema_name: ${var.schema_name}
              table_name: ${var.table_name}
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED
